changelog:
  categories:
    - title: 🚀 Features
      labels:
        - 'feat'
        - 'feature'
        - 'enhancement'
    - title: 🐛 Bug Fixes
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
    - title: 🧰 Maintenance
      labels:
        - 'chore'
        - 'dependencies'
    - title: 📚 Documentation
      labels:
        - 'docs'
        - 'documentation'
    - title: ⚠️ Breaking Changes
      labels:
        - 'breaking'
