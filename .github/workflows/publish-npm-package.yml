name: Publish NPM Packages

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Update Dependencies and Install
        run: |
          npm pkg set dependencies.@lecca-io/apps=latest
          npm pkg set dependencies.@lecca-io/toolkit=latest
          rm pnpm-lock.yaml
          pnpm install

      - name: Build toolkit
        run: pnpm nx build toolkit

      - name: Build apps
        run: pnpm nx build apps

      - name: Publish apps and toolkit using NX
        run: pnpm nx run-many --target=nx-release-publish --projects=apps,toolkit
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
